<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <!-- Reuse head -->
  <title>Gallery - Paw Patroller UK</title>
</head>
<body class="bg-brand-light">
  <header></header>

  <main class="min-h-screen">
    <section class="py-24 bg-white">
      <div class="container mx-auto px-4">
        <h1 class="font-fredoka text-4xl md:text-5xl text-center mb-16 gradient-text">Our Happy Clients</h1>
        <div id="gallery-grid" class="columns-1 md:columns-2 lg:columns-3 gap-4"></div>
      </div>
    </section>
  </main>

  <footer></footer>

  <script src="../assets/js/components/headerFooter.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            observer.unobserve(img);
          }
        });
      });

      fetch('../data/gallery.json')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('gallery-grid');
          data.images.forEach(image => {
            const imgHTML = `
              <div class="mb-4 break-inside-avoid">
                <img
                  data-src="${image.url}"
                  alt="${image.alt}"
                  class="lazy-load rounded-xl shadow-lg w-full h-auto"
                  loading="lazy"
                  width="${image.width}"
                  height="${image.height}"
                >
                ${image.caption ? `<p class="mt-2 text-sm text-gray-600">${image.caption}</p>` : ''}
              </div>
            `;
            container.insertAdjacentHTML('beforeend', imgHTML);
            observer.observe(container.lastElementChild.querySelector('img'));
          });
        });
    });
  </script>
</body>
</html>
