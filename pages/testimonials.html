<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials - Paw Patroller UK</title>
  <!-- Use relative paths -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="preload" href="../assets/data/reviews.json" as="fetch">
</head>
<body class="bg-brand-light">
  <header></header>

  <main class="min-h-screen pt-24">
    <section class="py-12">
      <div class="container mx-auto px-4">
        <h1 class="font-fredoka text-4xl md:text-5xl text-center mb-16 gradient-text">Client Testimonials</h1>
        <div id="reviews-container" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
      </div>
    </section>
  </main>

  <footer></footer>

  <script src="../assets/js/components/headerFooter.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('../assets/data/reviews.json');
        if (!response.ok) throw new Error('Failed to load reviews');
        const data = await response.json();

        const container = document.getElementById('reviews-container');
        container.innerHTML = data.reviews.map(review => `
          <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow">
            <div class="flex items-center mb-4">
              ${'<span class="text-yellow-400 text-2xl">★</span>'.repeat(review.rating)}
            </div>
            <blockquote class="mb-4 italic">"${review.text}"</blockquote>
            <p class="font-semibold">- ${review.name}</p>
            ${review.date ? `<p class="text-sm text-gray-500 mt-2">${review.date}</p>` : ''}
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading reviews:', error);
        const container = document.getElementById('reviews-container');
        container.innerHTML = `
          <div class="text-center col-span-full py-12">
            <p class="text-red-500">⚠️ Failed to load reviews. Please check your connection.</p>
            <button onclick="location.reload()" class="mt-4 btn btn-primary">
              Try Again
            </button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
