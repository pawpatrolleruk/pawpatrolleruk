name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Use v3 for broader compatibility.  v2 is older.
        with:
          fetch-depth: 0  # Required for actions-gh-pages to work properly.

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Use v3 for broader compatibility.  v2 is older.
        with:
          node-version: '20'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Grant execute permission to vite
        run: chmod +x ./node_modules/.bin/vite

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages  # Specify the branch to deploy to (gh-pages).
          force_orphan: true  # Create an orphan branch if it doesn't exist.
          enable_jekyll: false # disable jekyll
