<script>
  // Enhanced mobile menu functionality with accessibility
  document.addEventListener('DOMContentLoaded', function() {
    const navToggle = document.getElementById('nav-toggle');
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.getElementById('nav-menu');

    // Ensure hamburger is clickable and functional
    if (hamburger && navToggle) {
      hamburger.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        navToggle.checked = !navToggle.checked;

        // Update ARIA attributes
        hamburger.setAttribute('aria-expanded', navToggle.checked);
        navMenu.setAttribute('aria-hidden', !navToggle.checked);
      });

      // Keyboard navigation support
      hamburger.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          navToggle.checked = !navToggle.checked;
          hamburger.setAttribute('aria-expanded', navToggle.checked);
          navMenu.setAttribute('aria-hidden', !navToggle.checked);
        }
        if (e.key === 'Escape' && navToggle.checked) {
          navToggle.checked = false;
          hamburger.setAttribute('aria-expanded', false);
          navMenu.setAttribute('aria-hidden', true);
        }
      });
    }

    // Close mobile menu when any link inside the menu is clicked
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => {
        if (navToggle) {
          navToggle.checked = false;
        }
      });
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
      if (navToggle && navToggle.checked) {
        if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
          navToggle.checked = false;
          hamburger.setAttribute('aria-expanded', false);
          navMenu.setAttribute('aria-hidden', true);
        }
      }
    });

    // Prevent menu from closing when clicking inside it
    if (navMenu) {
      navMenu.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    }

    // Escape key to close menu
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && navToggle && navToggle.checked) {
        navToggle.checked = false;
        hamburger.setAttribute('aria-expanded', false);
        navMenu.setAttribute('aria-hidden', true);
        hamburger.focus(); // Return focus to hamburger
      }
    });

    // Initialize ARIA attributes
    if (hamburger && navMenu) {
      hamburger.setAttribute('aria-expanded', false);
      navMenu.setAttribute('aria-hidden', true);
    }
  });
