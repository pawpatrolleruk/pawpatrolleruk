<!-- GDPR Compliant Cookie Banner Component -->
<div id="cookie-banner" class="dark:bg-gray-800 dark:text-white">
  <div class="container px-2 mx-auto">
    <h3 class="mb-2 text-base font-semibold sm:text-lg">We Value Your Privacy</h3>
    <p class="mb-4 text-sm sm:text-base">This website uses minimal local storage to remember that you've seen this notice. We don't collect any analytics or marketing data. Third-party services like Google Fonts may set their own cookies. <a href="privacy-policy.html" class="underline text-brand-purple dark:text-brand-peach hover:text-brand-purple-dark dark:hover:text-brand-peach-dark">Learn More</a>.</p>
    <div class="flex flex-wrap gap-2">
      <button id="accept-cookies" class="cookie-btn cookie-btn-primary dark:bg-brand-purple-dark hover:bg-brand-purple-dark dark:hover:bg-brand-purple-light">
        Acknowledge
      </button>
    </div>
  </div>
</div>

<!-- Cookie Banner JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const cookieBanner = document.getElementById('cookie-banner');
    const acceptCookiesBtn = document.getElementById('accept-cookies');
    const openCookieSettingsBtn = document.getElementById('open-cookie-settings');

    // Check if user has already accepted cookies
    const hasAcceptedCookies = localStorage.getItem('cookieConsent');

    if (!hasAcceptedCookies) {
      // Show the cookie banner if consent hasn't been given
      cookieBanner.style.display = 'block';
    }

    // Handle cookie acceptance
    if (acceptCookiesBtn) {
      acceptCookiesBtn.addEventListener('click', function() {
        // Save consent to localStorage
        localStorage.setItem('cookieConsent', JSON.stringify({
          necessary: true,
          timestamp: new Date().toISOString()
        }));

        // Hide the banner
        cookieBanner.style.display = 'none';
      });
    }

    // Handle opening cookie settings
    if (openCookieSettingsBtn) {
      openCookieSettingsBtn.addEventListener('click', function(e) {
        e.preventDefault();

        // Show the cookie banner again
        cookieBanner.style.display = 'block';
      });
    }
  });
</script>
