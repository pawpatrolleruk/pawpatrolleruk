<!-- JavaScript for the floating buttons -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Contact popup functionality
    const contactButton = document.getElementById('contact-button');
    const contactPopup = document.getElementById('contact-popup');

    if (contactButton && contactPopup) {
      let isPopupOpen = false;

      contactButton.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        if (isPopupOpen) {
          // Close popup
          contactPopup.classList.add('hidden');
          contactPopup.style.transform = 'translateY(10px) scale(0.95)';
          contactPopup.style.opacity = '0';
          contactButton.setAttribute('aria-expanded', 'false');
        } else {
          // Open popup
          contactPopup.classList.remove('hidden');
          // Reset transform for animation
          contactPopup.style.transform = 'translateY(10px) scale(0.95)';
          contactPopup.style.opacity = '0';
          contactButton.setAttribute('aria-expanded', 'true');
          
          // Animate in
          setTimeout(() => {
            contactPopup.style.transform = 'translateY(0) scale(1)';
            contactPopup.style.opacity = '1';
          }, 10);
        }
        
        isPopupOpen = !isPopupOpen;
      });

      // Close popup when clicking outside
      document.addEventListener('click', function(event) {
        if (!contactButton.contains(event.target) && !contactPopup.contains(event.target)) {
          if (isPopupOpen) {
            contactPopup.style.transform = 'translateY(10px) scale(0.95)';
            contactPopup.style.opacity = '0';
            contactButton.setAttribute('aria-expanded', 'false');
            setTimeout(() => {
              contactPopup.classList.add('hidden');
            }, 200);
            isPopupOpen = false;
          }
        }
      });

      // Close popup when pressing Escape key
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && isPopupOpen) {
          contactPopup.style.transform = 'translateY(10px) scale(0.95)';
          contactPopup.style.opacity = '0';
          setTimeout(() => {
            contactPopup.classList.add('hidden');
          }, 200);
          isPopupOpen = false;
        }
      });
    }

    // Back to top functionality
    const backToTopButton = document.getElementById('back-to-top');

    if (backToTopButton) {
      // Show button when scrolled down
      let scrollTimeout;
      window.addEventListener('scroll', function() {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          if (window.scrollY > 300) {
            backToTopButton.classList.remove('opacity-0', 'invisible');
            backToTopButton.classList.add('opacity-100', 'visible');
          } else {
            backToTopButton.classList.add('opacity-0', 'invisible');
            backToTopButton.classList.remove('opacity-100', 'visible');
          }
        }, 10);
      });

      // Scroll to top when clicked
      backToTopButton.addEventListener('click', function(e) {
        e.preventDefault();
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    }

    // Add pulse animation to WhatsApp button to draw attention
    const whatsappButton = document.querySelector('a[href*="wa.me"]');
    if (whatsappButton) {
      // Remove initial pulse class and add it after a delay
      whatsappButton.classList.remove('whatsapp-pulse');
      
      setTimeout(() => {
        whatsappButton.classList.add('whatsapp-pulse');
        // Remove pulse after 6 seconds
        setTimeout(() => {
          whatsappButton.classList.remove('whatsapp-pulse');
        }, 6000);
      }, 2000);

      // Add pulse again when user hovers over it
      whatsappButton.addEventListener('mouseenter', function() {
        this.classList.remove('whatsapp-pulse');
      });

      whatsappButton.addEventListener('mouseleave', function() {
        setTimeout(() => {
          this.classList.add('whatsapp-pulse');
          setTimeout(() => {
            this.classList.remove('whatsapp-pulse');
          }, 3000);
        }, 1000);
      });
    }

    console.log('Floating buttons initialized successfully');
  });
</script>
