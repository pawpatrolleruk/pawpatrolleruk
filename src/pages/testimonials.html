<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials - Paw Patroller UK</title>
  <link rel="stylesheet" href="/src/main.css">
</head>
<body class="bg-brand-light">
  <header class="sticky top-0 z-50 transition-all duration-300 shadow-sm bg-white/90 backdrop-blur-md hover:bg-white">
    <div class="container mx-auto">
      <div class="navbar min-h-[4rem]">
        <div class="navbar-start">
          <a href="/" class="text-2xl font-semibold font-fredoka gradient-text">Paw Patroller UK</a>
        </div>
        <div class="navbar-end">
          <a href="tel:07300888847" class="btn btn-ghost btn-circle">
            <span class="material-icons">phone</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="py-24">
    <div class="container px-4 mx-auto">
      <h1 class="mb-16 text-4xl text-center font-fredoka md:text-5xl gradient-text">Client Testimonials</h1>
      <!-- NEW: Introductory Tagline -->
      <p class="mb-8 text-lg text-center">Hear from our satisfied clients about their experiences.</p>
      <div id="review-container" class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">
        <!-- Reviews will be loaded here -->
      </div>
    </div>
  </main>

  <footer class="py-8 text-white bg-brand-purple">
    <div class="container px-4 mx-auto">
      <div class="grid grid-cols-1 gap-8 md:grid-cols-3">
        <!-- Footer content -->
      </div>
    </div>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('/reviews.json')
      .then(response => response.json())
      .then(data => {
        const reviewContainer = document.getElementById('review-container');
        data.reviews.forEach(review => {
          const reviewElement = document.createElement('div');
          reviewElement.className = 'review-item bg-white p-6 rounded-xl shadow-lg transition-all duration-300 hover:shadow-xl hover:-translate-y-1';
          reviewElement.innerHTML = `
            <div class="flex items-center mb-4">
              <span class="text-2xl text-yellow-400">${'â˜…'.repeat(review.rating)}</span>
            </div>
            <p class="mb-4">"${review.text}"</p>
            <p class="font-semibold">- ${review.name}</p>
          `;
          reviewContainer.appendChild(reviewElement);
        });
      })
      .catch(error => console.error('Error loading reviews:', error));
  });
  </script>
</body>
</html>
