<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Paw Patroller UK</title>
  <link rel="stylesheet" href="/src/main.css">
</head>
<body class="bg-brand-light">
  <header class="sticky top-0 z-50 transition-all duration-300 shadow-sm bg-white/90 backdrop-blur-md hover:bg-white">
    <div class="container mx-auto">
      <div class="navbar min-h-[4rem]">
        <div class="navbar-start">
          <a href="/" class="text-2xl font-semibold font-fredoka gradient-text">Paw Patroller UK
        </div>
      </div>
    </div>
  </header>
  <main class="container mx-auto py-8">
    <h1 class="text-4xl font-bold mb-4">Gallery</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Add your gallery images here -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="path/to/image1.jpg" alt="Image 1" class="w-full h-auto">
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="path/to/image2.jpg" alt="Image 2" class="w-full h-auto">
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="path/to/image3.jpg" alt="Image 3" class="w-full h-auto">
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="path/to/image4.jpg" alt="Image 4" class="w-full h-auto">
      </div>
    </div>
  </main>
  <footer class="bg-white py-4">
    <div class="container mx-auto text-center">
      <p class="text-sm text-gray-600">&copy; 2023 Paw Patroller UK. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
