<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Nav Test</title>
    <style>
        .mobile-dropdown-content {
            display: none;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        .mobile-dropdown-content.open {
            display: block !important;
        }
        .mobile-dropdown-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mobile Navigation Test</h1>
    
    <div class="mobile-dropdown">
        <button class="mobile-dropdown-button">
            <span class="menu-icon">menu</span>
        </button>
        <div class="mobile-dropdown-content">
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Simple test of mobile navigation
        const mobileDropdownButton = document.querySelector('.mobile-dropdown-button');
        const mobileDropdownContent = document.querySelector('.mobile-dropdown-content');

        console.log('Elements found:', { button: mobileDropdownButton, content: mobileDropdownContent });

        if (mobileDropdownButton && mobileDropdownContent) {
            mobileDropdownButton.addEventListener('click', function(event) {
                event.preventDefault();
                
                const isExpanded = mobileDropdownContent.classList.contains('open');
                const menuIcon = mobileDropdownButton.querySelector('.menu-icon');
                
                console.log('Clicked, currently expanded:', isExpanded);
                
                if (isExpanded) {
                    mobileDropdownContent.classList.remove('open');
                    if (menuIcon) menuIcon.textContent = 'menu';
                } else {
                    mobileDropdownContent.classList.add('open');
                    if (menuIcon) menuIcon.textContent = 'close';
                }
            });
        }
    </script>
</body>
</html>
